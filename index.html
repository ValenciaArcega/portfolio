<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ICONS -->

  <!-- IMPORTS -->
  <link rel="stylesheet" href="main.css" />
  <title>Portfolio</title>
</head>

<body>

  <div class="container-btnsAppearance">
    <button class="btnDark" type="button" title="Change to dark">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="iconDark">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
      </svg>
    </button>

    <button class="btnLight" type="button" title="Change to light">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="iconLight">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
      </svg>
    </button>
  </div>

  <!-- Welcome -->
  <div class="section-welcome">
    <div class="wrapper-section-welcome">
      <div class="section-welcome-image"></div>
      <div class="section-welcome-text-container">
        <h1>I<span class="textBlue">'</span>m <span class="textBlue">Angel</span></h1>
        <p>Web designer and software <span class="textBlue">developer</span>, that loves to learn and work
          hard, to
          build gorgeous <span class="textBlue">software</span> experiences.</p>
      </div>
    </div>
  </div>

  <!-- Knowledges -->
  <div class="section-knowledges">
    <h1><span class="textBlue">Knowledges</span> and skills</h1>
    <div class="wrapper-section-knowledges">
      <button class="card-knowledges kn1" type="button">
        <h1>English</h1>
      </button>
      <button class="card-knowledges kn2" type="button">
        <h1>JavaScript</h1>
      </button>
      <button class="card-knowledges kn3" type="button">
        <h1>CSS</h1>
      </button>
      <button class="card-knowledges kn4" type="button">
        <h1>HTML</h1>
      </button>
      <button class="card-knowledges kn5" type="button">
        <h1>Git</h1>
      </button>
      <button class="card-knowledges kn6" type="button">
        <h1>UX Design</h1>
      </button>
      <button class="card-knowledges kn7" type="button">
        <h1>Java</h1>
      </button>
      <button class="card-knowledges kn8" type="button">
        <h1>UI Design</h1>
      </button>
    </div>
  </div>

  <!-- Education  -->
  <div class="section-education">
    <h1>University and <span class="textBlue">extra</span> education</h1>
    <div class="wrapper-section-education">
      <a-education url="https://www.udemy.com/" color="ce1" src="assets/icons/brands/logo-udemy.svg" alt="Udemy-logo"></a-education>

      <a-education url="http://www.tecnologicodecoacalco.edu.mx/TESCO/INICIO/INICIO.php" color="ce2" src="assets/icons/brands/logo-TESCo.jpg" alt="TESCo-logo"></a-education>

      <a-education url="https://ed.team/" color="ce3" src="assets/icons/brands/logo-EDteam.svg" alt="EDteam-logo"></a-education>

      <a-education url="https://platzi.com/" color="ce4" src="assets/icons/brands/logo-platzi.png" alt="Platzi-logo"></a-education>

      <a-education url="https://developer.mozilla.org/es/" color="ce5" src="assets/icons/brands/logo-mdn.svg" alt="MDN-logo"></a-education>
    </div>
  </div>

  <!-- Personal project -->  
  <div class="section-projects">
    <h1>Personal <span class="textBlue">projects</span></h1>
    <h2>The big ones.</h2>
    <div class="wrapper-section-ui">
      <img src="assets/img/UI projects/UI_space.png" alt=""/>
      <img src="assets/img/UI projects/UI_dentist.png" alt=""/>
      <img src="assets/img/UI projects/UI_wheater.png" alt=""/>      
      <img src="assets/img/UI projects/UI_games.png" alt=""/>
      <img src="assets/img/UI projects/UI_home.png" alt=""/>
      <img src="assets/img/UI projects/UI_wheater.png" alt=""/>
      <img src="assets/img/UI projects/UI_sneakers.png" alt=""/>
      <img src="assets/img/UI projects/UI_airport.png" alt=""/>
    </div>
    <div class="wrapper-section-projects">
      <div class="card-projects pro1">
        <h1>Tolescro</h1>
      </div>
      <div class="card-projects pro2">
        <h1>Schedule</h1>
      </div>
    </div>
  </div>


  <!-- Modals -->
  <modal-skill color="kn1" title="English skills" s1="Semi technical conversation B1" s2="Speaking and listening"
    s3="Writing and documentation" s4="Reading and understanding"></modal-skill>

  <modal-skill color="kn2" title="JavaScript skills" s1="DOM manipulation and custom elements" s2="Functions, arrays, objects and variables"
    s3="Loops & conditionals" s4="Events & object oriented programming"></modal-skill>

  <modal-skill color="kn3" title="CSS skills" s1="CSS Grid for responsive design" s2="Flexbox and Box model"
    s3="Variables and functions" s4="General best practices"></modal-skill>

  <modal-skill color="kn4" title="HTML skills" s1="Tagging and structuring" s2="Lists and containers"
    s3="Inheritance; parents and childs" s4="General best practices and general knowledges"></modal-skill>

  <modal-skill color="kn5" title="Git knowledges" s1="Project tracking" s2="Github and cloud VSC"
    s3="Branching and merging" s4="Essential terminal commands, also implementation with VSCode"></modal-skill>

  <modal-skill color="kn6" title="UX knowledges" s1="Guide lines and design rules" s2="Design thinking and look and feel" s3="Usability and Accessibility" s4="Design semantics"></modal-skill>

  <modal-skill color="kn7" title="Java skills" s1="OOP and fundamentals." s2="AWT library" s3="Swing library" s4="Manipulate abstract classes to deep customize JElements"></modal-skill>

  <modal-skill color="kn8" title="UI knowledges" s1="Typography" s2="Colors, shadows and whitespace" s3="Images, illustrations and icons" s4="Visual hierarchy, elements and layout"></modal-skill>

  <div class="below-modal hidden"></div>

  <script src="components/darkMode/appearance.js"></script>
  <script src="components/modals/modalSkills.js"></script>
  <script src="components/modals/modalEvents.js"></script>
  <script src="components/cards/educationCards.js"></script>
</body>

</html>
